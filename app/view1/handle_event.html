<!DOCTYPE html>
<html>
<head>
    <title>handle_event</title>
    <meta charset="utf-8" />
    <script src="../../scripts/angular-1.7.2/angular.js"></script>
    <script src="../script_haunp1/handle_event.js"></script>
</head>
<body ng-app="HauNP1_app01">
<div ng-controller="handleEventController">
    <table>
        <tr>
            <td>Name</td>
            <td>Likes</td>
            <td>Dislikes</td>
            <td>Minus</td>
            <td>Actions</td>
        </tr>
        <tr ng-repeat="technology in technologies">
            <td>{{technology.Name}}</td>
            <td>{{technology.Likes}}</td>
            <td>{{technology.Dislikes}}</td>
            <td>{{technology.Minus}}</td>
            <td>
                <button ng-click="increaseLike(technology)">Like</button>
                <button ng-click="increaseDislike(technology)">Dislike</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
